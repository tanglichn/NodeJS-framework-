<div class="page">
    <div class="reply">
        <div class="reply-wrap">
            <div class="wrapper">
                <div class="banner">
                    <h1><%= title %></h1>
                    <span id="status"></span>
                </div>
                <div id="historyMsg">
                </div>
                <div class="controls">
                    <div class="items">
                        <input id="colorStyle" type="color" placeHolder='#000' title="font color"/>
                        <input id="emoji" type="button" value="emoji" title="emoji"/>
                        <label for="sendImage" class="imageLable">
                            <input type="button" value="image"/>
                            <input id="sendImage" type="file" value="image"/>
                        </label>
                        <input id="clearBtn" type="button" value="clear" title="clear screen"/>
                        <input id="notifBtn" type="button" value="notice" title="Notification">
                    </div>
                    <textarea id="messageInput" placeHolder="enter to send"></textarea>
                    <input id="sendBtn" type="button" value="SEND">
                    <div id="emojiWrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loginWrapper" style="display: none">
    <p id="info">connecting to server...</p>
    <div id="nickWrapper">
        <input type="text" placeHolder="nickname" id="nicknameInput" value=" <%= user.info.loginname  %>"/>
        <input type="button" value="OK" id="loginBtn"/>
    </div>
</div>
<script src="/public/js/socket.io.js"></script>
<script src="/public/js/hichat.js"></script>
